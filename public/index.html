<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registro Usuario</title>
  <style>
    body {
      background-color: #f0f8ff;
      font-family: Arial, sans-serif;
      padding: 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      color: darkblue;
      margin-bottom: 20px;
      font-size: 32px;
    }

    form {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 300px;
    }

    form input, form select, form button {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      font-size: 16px;
    }

    #mensaje {
      margin-top: 20px;
      font-weight: bold;
    }

    .enlace-login {
      margin-top: 10px;
      text-align: center;
      font-size: 14px;
    }

    .enlace-login a {
      color: darkblue;
      text-decoration: none;
    }

    .enlace-login a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>¡ESTE ES EL NUEVO INDEX.HTML!</h1>
  <form id="registroForm">
    <input type="text" name="nombre" placeholder="Nombre" required>
    <input type="email" name="email" placeholder="Email" required>
    <input type="password" name="password" placeholder="Contraseña" required>
    <select name="tipo" required>
      <option value="">Tipo de usuario</option>
      <option value="dueño">Dueño</option>
      <option value="inquilino">Inquilino</option>
    </select>
    <button type="submit">Registrarse</button>

    <div class="enlace-login">
      ¿Ya tenés cuenta? <a href="login.html">Iniciar sesión</a>
    </div>
  </form>
  <p id="mensaje"></p>

  <script>
    const form = document.getElementById('registroForm');
    const mensaje = document.getElementById('mensaje');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const datos = Object.fromEntries(new FormData(form));
      
      try {
        const res = await fetch('/registro', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(datos)
        });
        const resultado = await res.json();
        mensaje.textContent = resultado.mensaje;
        mensaje.style.color = res.ok ? 'green' : 'red';
        if (res.ok) form.reset();
      } catch (error) {
        mensaje.textContent = 'Error en la conexión';
        mensaje.style.color = 'red';
      }
    });
  </script>
</body>
</html>
