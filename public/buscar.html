<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Buscar Propiedades</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      font-family: sans-serif;
      background: #f0f0f0;
      padding: 20px;
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
    }

    .buscador {
      margin-bottom: 30px;
    }

    .buscador input {
      padding: 10px;
      width: 250px;
      font-size: 1em;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .buscador button {
      padding: 10px 15px;
      font-size: 1em;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-left: 10px;
    }

    .buscador button:hover {
      background-color: #0056b3;
    }

    .card {
      background: white;
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 20px;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .card img {
      max-width: 100%;
      height: auto;
      border-radius: 10px;
      margin-bottom: 10px;
    }

    .card h3 {
      margin-top: 0;
    }
  </style>
</head>
<body>
  <h2>Buscar Propiedades</h2>

  <div class="buscador">
    <input type="text" id="busqueda" placeholder="Buscar por ubicaci贸n (ciudad)" />
    <button onclick="buscar()">Buscar</button>
  </div>

  <div id="listaPropiedades"></div>

  <script>
    const usuario = JSON.parse(localStorage.getItem('usuario'));
    if (!usuario || usuario.tipo !== 'inquilino') {
      window.location.href = 'login.html';
    }

    async function buscar() {
      const query = document.getElementById('busqueda').value.trim();
      const url = query ? `/buscar?ubicacion=${encodeURIComponent(query)}` : '/propiedades';

      const res = await fetch(url);
      const propiedades = await res.json();

      const lista = document.getElementById('listaPropiedades');
      if (propiedades.length === 0) {
        lista.innerHTML = `<p>No se encontraron propiedades en esa ubicaci贸n.</p>`;
        return;
      }

      lista.innerHTML = propiedades.map(p => `
        <div class="card">
          ${p.imagen ? `<img src="${p.imagen}" alt="Imagen de propiedad" />` : ''}
          <h3>${p.titulo}</h3>
          <p>${p.descripcion}</p>
          <p><strong>Direcci贸n:</strong> ${p.direccion}</p>
          <p><strong>Ubicaci贸n:</strong> ${p.ubicacion || 'No especificada'}</p>
          <p><strong>Precio:</strong> $${p.precio}</p>
          <button onclick="agregarFavorito('${p._id}')">Agregar a favoritos</button>
        </div>
      `).join('');
    }

    async function agregarFavorito(idPropiedad) {
      const res = await fetch('/favoritos', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ emailInquilino: usuario.email, idPropiedad })
      });
      const r = await res.json();
      alert(r.mensaje);
    }

    // Cargar todo al inicio
    buscar();
  </script>
</body>
</html>
